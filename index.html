<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sal’s Strawberry Saloon</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.mjs"></script>
</head>
<body>
  <div class="container">
    <h1>Sal’s Strawberry Saloon</h1>
    <h2>(and other fruit products)</h2>

    <button onclick="fb_authenticate()" id="login-button">Login with Google</button>
    <button onclick="showEmailFromUser()" id="email-button">Show email.</button>


    <form id="fruitForm">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="nameField" required />

      <label for="email">What is your email?</label>
      <input type="email" name="email" id="emailField" required />

      <label for="age">How old are you? (In years)</label>
      <input type="number" name="age" required />

      <label for="favoriteFruit">Favorite Fruit:</label>
      <input type="text" name="favoriteFruit" required />

      <label for="fruitQuantity">How many servings per week?</label>
      <input type="number" name="fruitQuantity" required />


      <button type="submit" id="submit-button">Submit</button>
      <!-- add more fields here -->
    </form>


    <p id="statusMessage"></p>
  </div>
</body>
</html>
